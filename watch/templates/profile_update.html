{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile - Watchtower</title>
    <link rel="stylesheet" href="{% static 'profile.css' %}">
 
</head>
<body>
    <div class="profile-update-form">
        <h2>Update Profile</h2>
        
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="form-group">
                <label>Current Profile Picture:</label>
                <img src="{% if user.profile.profile_pic %}{{ user.profile.profile_pic.url }}{% else %}{% static 'images/default3.png' %}{% endif %}" 
                     alt="Current Profile Picture" 
                     class="current-profile-pic">
            </div>

            <div class="form-group">
                <label for="{{ form.profile_pic.id_for_label }}">New Profile Picture:</label>
                {{ form.profile_pic }}
            </div>

            <div class="form-group">
                <label for="{{ form.birthday.id_for_label }}">Birthday:</label>
                {{ form.birthday }}
            </div>

            <div class="form-group">
                <label for="{{ form.state.id_for_label }}">State:</label>
                {{ form.state }}
            </div>

            <div class="form-group">
                <label for="{{ form.city.id_for_label }}">City:</label>
                {{ form.city }}
            </div>

            <div class="form-group">
                <label for="{{ form.mobile_no.id_for_label }}">Mobile Number:</label>
                {{ form.mobile_no }}
            </div>

            <button type="submit" class="submit-button">Update Profile</button>
        </form>
    </div>
</body>
</html>
